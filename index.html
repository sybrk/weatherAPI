<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="script.js"></script>
    <script src="util.js"></script>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div id="app">
        
        <div id="sectioncontainer">
            <div id="inputdiv">
                <input class="inputs" id="txtCity" type="text" placeholder="Enter city name"/>
                <input class="inputs" id="btnSend" type="button" value="Search" onclick="btnClick(event)"/>
                <input class="inputs" id="btnFavorite" type="button" value="Add to Favorites" onclick="addToFavorites()"/>
                <select name="favorites" id="selectfavorites" onchange="changeFavorite()"></select>
            </div>
            <h1 id="locationname"></h1>
            <div id="citycontainer">

            </div>
            <div id="airesponse">

            </div>
            <h2>Hourly Info</h2>
            <div id="hourlydivcontainer">
                
                <div id="divhours">

                </div>
                <div id="divdegrees">

                </div>
                <div id="divhourimages">

                </div>

            </div>
            <h2>10 Day Forecast</h2>
            <div id="dailydivcontainer">
                
                <div id="divdays">

                </div>
                <div id="divdaydegrees">

                </div>
                <div id="divdayimages">

                </div>

            </div>
            <h2>10 Days Forecast From Open Meteo</h2>
            <div id="openmeteo">
                
                <div id="meteodays">

                </div>
                <div id="meteodegrees">

                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
